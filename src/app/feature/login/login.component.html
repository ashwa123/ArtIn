<div class="card-container">
    <div class="login-container">
        <mat-card class="content-container mat-elevation-z8">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="loginForm" loginForm="ngForm">
                    <div>
                        <mat-form-field appearance="legacy" class="form-field">
                            <mat-label>Username</mat-label>
                            <input matInput formControlName="username" placeholder="Enter Username" required>
                            <mat-error *ngIf="loginForm.controls.username.errors?.required && loginForm.controls.username.dirty">
                                Username is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field appearance="legacy" class="form-field">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password" placeholder="Enter Password" required>
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="loginForm.controls.password.errors?.required && loginForm.controls.password.dirty">
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="button-container">
                        <button [disabled]="loginForm.invalid" mat-raised-button color="primary" (click)="login()">Tap In</button>
                    </div>
                </form>
                <div class="signUp-container">
                    New User? <a mat-button [routerLink]="['/signup']" class="anchor-text">Sign Up</a>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
