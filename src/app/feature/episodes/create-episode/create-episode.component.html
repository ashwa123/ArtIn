<div>
    <h3>Create Episode</h3>
    <div>
        <form [formGroup]="episodeForm" chapterForm="ngForm">
            <mat-form-field appearance="outline">
                <input matInput formControlName="episode" placeholder="Enter Episode Name">
            </mat-form-field>
        </form>
    </div>
    <div class="button-container">
        <button mat-raised-button [mat-dialog-close]="episodeForm.value" cdkFocusInitial>Submit</button>
    </div>
</div>
