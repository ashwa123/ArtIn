<div>
    <h3>Create Chapter</h3>
    <div>
        <form [formGroup]="chapterForm" chapterForm="ngForm">
            <mat-form-field appearance="outline">
                <input matInput formControlName="chaptername" placeholder="Enter Chapter Name">
            </mat-form-field>
        </form>
    </div>
    <div class="button-container">
        <button mat-raised-button  [mat-dialog-close]="chapterForm.value" cdkFocusInitial>Submit</button>
    </div>
</div>
