<div>
    <div>
        <h2>Create Comic</h2>
    </div>

    <form [formGroup]="comicForm" comicForm="ngForm">
        <div>
            <mat-form-field class="form-field" appearance="standard" required>
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" placeholder="Title">
                <mat-error *ngIf="comicForm.controls.title.errors?.required && comicForm.controls.title.dirty">
                    Title is <strong>required</strong>
                </mat-error>
              </mat-form-field>
        </div>

        <div>
            <mat-form-field class="form-field" appearance="standard">
                <mat-label>Genre</mat-label>
                <input matInput formControlName="genre" placeholder="Genre">
              </mat-form-field>
        </div>

        <div>
            <mat-form-field class="form-field" appearance="standard">
                <mat-label>About</mat-label>
                <textarea matInput formControlName="about"></textarea>
              </mat-form-field>
        </div>
    </form>

    <div mat-dialog-actions class="button-container">
        <button mat-button [mat-dialog-close]="comicForm.value" cdkFocusInitial>Submit</button>
    </div>
</div>
